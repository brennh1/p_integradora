<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reporte de Incidencias y Errores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        #main {
            transition: margin-left .5s;
            padding: 16px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .confirmation {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #28a745;
        }
    </style>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }

        function submitForm(event) {
            event.preventDefault();
            document.getElementById('confirmation').style.display = 'block';
        }
    </script>
</head>
<body>
   

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="#">Inicio</a>
        <a href="#">Reporte de Incidencias</a>
        <a href="#">Historial de Reportes</a>
        <a href="#">Configuración</a>
    </div>

    <div id="main">
        <div class="container">
            <h1>Reporte de Incidencias y Errores</h1>
            <form onsubmit="submitForm(event)">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="issue">Descripción del Problema:</label>
                <textarea id="issue" name="issue" rows="5" required></textarea>

                <label for="impact">Impacto del Problema:</label>
                <textarea id="impact" name="impact" rows="3" required></textarea>

                <label for="screenshot">Adjuntar Captura de Pantalla / Archivo de Registro:</label>
                <input type="file" id="screenshot" name="screenshot" accept=".png, .jpg, .jpeg, .log, .txt">

                <button type="submit">Enviar Reporte</button>
            </form>
            <div id="confirmation" class="confirmation">
                ¡Gracias por tu reporte! Nuestro equipo de soporte técnico te contactará pronto para dar seguimiento a la incidencia.
            </div>
        </div>
    </div>
</body>
</html>
